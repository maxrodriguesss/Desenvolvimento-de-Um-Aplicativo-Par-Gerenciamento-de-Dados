<ion-content>

  <ion-row>
      <ion-col size="9">
      <ion-item>
          <ion-input
          label="Name" labelPlacement="stacked"
          placeholder="Maxwell Rodrigues" [(ngModel)]="newUserName"
          >
          </ion-input>
      <ion-input
          label="Cidade" labelPlacement="stacked"
          placeholder="SÃ£o Paulo" [(ngModel)]="newUserCidade"
          >
        </ion-input>
        <ion-input
            label="Email" labelPlacement="stacked"
            placeholder="user@gmail.com" [(ngModel)]="newUserEmail"
            >
          </ion-input>    
        </ion-item>
        </ion-col>


      <ion-col size="3">
      <ion-button
      (click)="createUser()" expand="block" fill="outline">
          <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-col>
  </ion-row>

  <ion-item *ngFor="let user of userList">
      <ion-checkbox
      aria-label="Label"
      slot="start"
      [ngModel]="user.active"
      (ionChange)="updateUser(user)" >
      </ion-checkbox>

      <span>
        {{ user.id }} - {{ user.name }} - {{ user.active }} - {{ user.cidade }} - {{ user.email }}
      </span>

      <ion-button slot="end" (click)="deleteUser(user)" fill="clear" color="danger">
      <ion-icon name="trash" slot="icon-only"></ion-icon>
      </ion-button>
  </ion-item>

</ion-content>
